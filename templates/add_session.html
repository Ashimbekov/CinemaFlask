<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Session</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        form {
            width: 60%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Add Session</h1>
    <form action="/add_session" method="post">
        <label for="duration">Duration:</label>
        <input type="number" id="duration" name="duration" required><br>
        <label for="film">Film:</label>
        <select id="film" name="film" required>
            {% for film in films %}
                <option value="{{ film[0] }}">{{ film[1] }}</option>
            {% endfor %}
        </select><br>
        <label for="hall">Hall:</label>
        <select id="hall" name="hall" required>
            {% for hall in halls %}
                <option value="{{ hall[0] }}">{{ hall[1] }}</option>
            {% endfor %}
        </select><br>
        <label for="date">Date and Time Start:</label>
        <input type="datetime-local" id="date" name="date" required><br>
        <button type="submit">Add Session</button>
    </form>
</body>
</html>
