<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Ticket</title>
</head>
<body>
    <h1>Add Ticket</h1>
    <form action="/add_ticket" method="post">
        <label for="user_id">User ID:</label>
        <input type="number" id="user_id" name="user_id" required><br>
        <label for="session_id">Session ID:</label>
        <input type="number" id="session_id" name="session_id" required><br>
        <label for="ticket_price_id">Ticket Price ID:</label>
        <input type="number" id="ticket_price_id" name="ticket_price_id" required><br>
        <button type="submit">Add Ticket</button>
    </form>
</body>
</html>
