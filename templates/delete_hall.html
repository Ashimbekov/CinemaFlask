<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Hall</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        p {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            text-align: center;
        }
        button {
            background-color: #dc3545;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Delete Hall</h1>
    <p>Are you sure you want to delete this hall?</p>
    <p>ID: {{ hall[0] }}</p>
    <p>Hall Name: {{ hall[1] }}</p>
    <p>Seat: {{ hall[2] }}</p>
    <p>Hall Type: {{ hall[3] }}</p>
    <form action="/delete_hall/{{ hall[0] }}" method="post">
        <button type="submit">Delete Hall</button>
    </form>
</body>
</html>
