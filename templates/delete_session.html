<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Session</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        p {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            text-align: center;
        }
        button {
            background-color: #dc3545;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Delete Session</h1>
    <p>Are you sure you want to delete this session?</p>
    <p>ID: {{ session[0] }}</p>
    <p>Duration: {{ session[1] }}</p>
    <p>Film: {{ session[2] }}</p>
    <p>Hall: {{ session[3] }}</p>
    <p>Date and Time Start: {{ session[4] }}</p>
    <form action="/delete_session/{{ session[0] }}" method="post">
        <button type="submit">Delete Session</button>
    </form>
</body>
</html>
