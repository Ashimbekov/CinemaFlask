<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halls Management</title>
</head>
<body>
    <h1>Halls Management</h1>
    <a href="/add_hall">Add Hall</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Hall Name</th>
                <th>Seat</th>
                <th>Hall Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for hall in halls %}
            <tr>
                <td>{{ hall[0] }}</td>
                <td>{{ hall[1] }}</td>
                <td>{{ hall[2] }}</td>
                <td>{{ hall[3] }}</td>
                <td>
                    <a href="/update_hall/{{ hall[0] }}">Edit</a>
                    <a href="/delete_hall/{{ hall[0] }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
