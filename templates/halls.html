<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halls Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        tr:hover {
            background-color: #f2f2f2;
        }
        .actions a {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Halls Management</h1>
    <a href="/add_hall" style="display: block; text-align: center; margin-bottom: 20px;">Add Hall</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Hall Name</th>
                <th>Seat</th>
                <th>Hall Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for hall in halls %}
            <tr>
                <td>{{ hall[0] }}</td>
                <td>{{ hall[1] }}</td>
                <td>{{ hall[2] }}</td>
                <td>{{ hall[3] }}</td>
                <td class="actions">
                    <a href="/update_hall/{{ hall[0] }}">Edit</a>
                    <a href="/delete_hall/{{ hall[0] }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
