<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Prices Management</title>
</head>
<body>
    <h1>Ticket Prices Management</h1>
    <a href="/add_ticket_price">Add Ticket Price</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for ticket_price in ticket_prices %}
            <tr>
                <td>{{ ticket_price[0] }}</td>
                <td>{{ ticket_price[1] }}</td>
                <td>
                    <a href="/update_ticket_price/{{ ticket_price[0] }}">Edit</a>
                    <a href="/delete_ticket_price/{{ ticket_price[0] }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
