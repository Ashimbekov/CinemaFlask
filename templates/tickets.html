<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets Management</title>
</head>
<body>
    <h1>Tickets Management</h1>
    <a href="/add_ticket">Add Ticket</a>
    <table>
        <thead>
            <tr>
                <th>Ticket ID</th>
                <th>User ID</th>
                <th>Session ID</th>
                <th>Ticket Price ID</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for ticket in tickets %}
            <tr>
                <td>{{ ticket[0] }}</td>
                <td>{{ ticket[1] }}</td>
                <td>{{ ticket[2] }}</td>
                <td>{{ ticket[3] }}</td>
                <td>
                    <a href="/update_ticket/{{ ticket[0] }}">Edit</a>
                    <a href="/delete_ticket/{{ ticket[0] }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
