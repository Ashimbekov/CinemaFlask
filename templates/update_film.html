<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Film</title>
</head>
<body>
    <h1>Update Film</h1>
    <form action="/update_film/{{ film[0] }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ film[1] }}" required><br>
        <label for="year">Year of Issue:</label>
        <input type="date" id="year" name="year" value="{{ film[2] }}" required><br>
        <label for="director">Director:</label>
        <input type="text" id="director" name="director" value="{{ film[3] }}" required><br>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" value="{{ film[4] }}" required><br>
        <button type="submit">Update Film</button>
    </form>
</body>
</html>
