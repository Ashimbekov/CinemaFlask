<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Ticket</title>
</head>
<body>
    <h1>Update Ticket</h1>
    <form action="/update_ticket/{{ ticket[0] }}" method="post">
        <label for="user_id">User ID:</label>
        <input type="number" id="user_id" name="user_id" value="{{ ticket[0] }}" required><br>
        <label for="session_id">Session ID:</label>
        <input type="number" id="session_id" name="session_id" value="{{ ticket[1] }}" required><br>
        <label for="ticket_price_id">Ticket Price ID:</label>
        <input type="number" id="ticket_price_id" name="ticket_price_id" value="{{ ticket[2] }}" required><br>
        <button type="submit">Update Ticket</button>
    </form>
</body>
</html>
