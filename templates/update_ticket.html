<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        form {
            width: 60%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="date"],
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Update Ticket</h1>
    <form action="/update_ticket/{{ ticket[0] }}" method="post">
        <label for="user_id">User ID:</label>
        <input type="number" id="user_id" name="user_id" value="{{ ticket[0] }}" required><br>
        <label for="session_id">Session ID:</label>
        <input type="number" id="session_id" name="session_id" value="{{ ticket[1] }}" required><br>
        <label for="ticket_price_id">Ticket Price ID:</label>
        <input type="number" id="ticket_price_id" name="ticket_price_id" value="{{ ticket[2] }}" required><br>
        <button type="submit">Update Ticket</button>
    </form>
</body>
</html>
