<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User</h1>
    <form action="/update_user/{{ user[0] }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ user[1] }}" required><br>
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" value="{{ user[2] }}" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user[3] }}" required><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ user[4] }}" required><br>
        <button type="submit">Update User</button>
    </form>
</body>
</html>
